<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Animated Stairs | CSS Ony</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="stairs">
        <div class="base"></div>
        <div class="step" step-no="1" style="--j:1">
            <i></i>
            <i></i>
        </div>
        <div class="step" step-no="2" style="--j:2">
            <i></i>
            <i></i>
            <h1>GOALS</h1>
        </div>
        <div class="step" step-no="3" style="--j:3">
            <i></i>
            <i></i>
            <h1>RESEARCH</h1>
        </div>
        <div class="step" step-no="4" style="--j:4">
            <i></i>
            <i></i>
            <h1>KNOWLEDGE</h1>
        </div>
        <div class="step" step-no="5" style="--j:5">
            <i></i>
            <i></i>
            <h1>PLANNING</h1>
        </div>
        <div class="step" step-no="6" style="--j:6">
            <i></i>
            <i></i>
            <h1>MANAGEMENT</h1>
        </div>
        <div class="step" step-no="7" style="--j:7">
            <i></i>
            <i></i>
            <h1>EFFORT</h1>
        </div>
        <h1 class="lastWord">SUCCESS</h1>
        <div class="step" step-no="7" style="--j:7">
            <i></i>
            <i></i>
        </div>
    </div>
    <div class="cube-container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face top1"></div>
            <div class="face top2"></div>
            <div class="face bottom"></div>
            <div class="face bottom1"></div>
            <div class="face bottom2"></div>
        </div>
    </div>
</body>

</html>
